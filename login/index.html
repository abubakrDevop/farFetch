<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./media.css">
    <link rel="shortcut icon" href="./img/icon_window.png">
    <script src="./log_in.js" defer></script>
    <script src="./log_up.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <p class="back"><a href="../index.html"><ion-icon name="home-outline"></ion-icon> HOME</a></p>
        <div class="sign_inPage">
            <form action="#" class="form_sign_in">
                <before><ion-icon name="radio-button-off-outline"></ion-icon></before>
                <h1>SIGN IN</h1>
                <p>Welcome dear User <br> Sign in to get more possibility</p>
                <div class="box_input email_error">
                    <span class="email_error"><ion-icon name="mail-outline"></ion-icon></span>
                    <input class="input_in email_in"  type="email" placeholder="Type your email...">
                </div>
                <div class="box_input password_error">
                    <span class="password_error"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input class="input_in passoword_in" type="password" placeholder="Type your password...">
                </div>
                <button class="button_in">SEND <div class="loader"></div></button>
                <p class="sign_up">Don't have an account? <a href="#" class="link_toUp">Sign up</a></p>
                <span class="avtor">Developed by Sulaimanov â’¸2022</span>    
            </form>    
        </div>

        <div class="sign_upPage">
            <form action="#" class="form_sign_up">
                <before><ion-icon name="radio-button-off-outline"></ion-icon></before>
                <h1>SIGN UP</h1>
                <p>Welcome dear User <br> Sign up to get more possibility</p>
                    <div class="box_input name_errorUp">
                    <span><ion-icon name="person-outline"></ion-icon></span>
                    <input class="input_up name_up" type="text" placeholder="Type your name...">
                </div>
                <div class="box_input email_errorUp">
                    <span><ion-icon name="mail-outline"></ion-icon></span>
                        <input class="input_up email_up" type="email" placeholder="Type your email...">
                </div>
                <div class="box_input password_box password_error1">
                    <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input class="input_up password_up1" type="password" placeholder="Create password...">
                    <span class="show showPassword1"><ion-icon name="eye-outline"></ion-icon></span>
                    <span class="hide hidePassword1"><ion-icon name="eye-off-outline"></ion-icon></span>
                </div>
                <div class="box_input password_box password_error2">
                    <span><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input class="input_up password_up2" type="password" placeholder="Repead password...">
                    <span class="show showPassword2"><ion-icon name="eye-outline"></ion-icon></span>
                        <span class="hide hidePassword2"><ion-icon name="eye-off-outline"></ion-icon></span>
                </div>
                <button class="button_up">SEND<div class="loader_up"></div></button>
                <p class="sign_up">Already have an account? <a href="#" class="link_toIn">Sign in</a></p>     
            </form> 
        </div>
    </div>
</body>
</html>
